<svg xmlns="http://www.w3.org/2000/svg" width="500" height="300" viewBox="0 0 500 300">
  <!-- Background removed for transparency -->
  
  <!-- Marketplace Platform -->
  <rect x="100" y="50" width="300" height="200" rx="10" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
  
  <!-- Header Bar -->
  <rect x="100" y="50" width="300" height="40" rx="10" fill="rgba(255,255,255,0.2)"/>
  <text x="120" y="75" font-family="Arial, sans-serif" font-size="16" fill="white">Verified Supplier Marketplace</text>
  
  <!-- Search Bar -->
  <rect x="120" y="100" width="260" height="30" rx="15" fill="rgba(255,255,255,0.15)" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
  <circle cx="135" cy="115" r="7" fill="none" stroke="white" stroke-width="2"/>
  <line x1="140" y1="120" x2="145" y2="125" stroke="white" stroke-width="2" stroke-linecap="round"/>
  <text x="150" y="120" font-family="Arial, sans-serif" font-size="12" fill="white">Search suppliers, products...</text>
  
  <!-- Supplier Cards -->
  <!-- Card 1 -->
  <g transform="translate(120, 140)">
    <rect width="80" height="100" rx="5" fill="rgba(255,255,255,0.15)" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
    <rect width="80" height="40" rx="5" fill="rgba(76,175,80,0.3)"/>
    <circle cx="40" cy="20" r="15" fill="#4CAF50"/>
    <text x="40" y="25" font-family="Arial, sans-serif" font-size="18" fill="white" text-anchor="middle">F</text>
    <text x="40" y="60" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">Farm Fresh</text>
    <text x="40" y="75" font-family="Arial, sans-serif" font-size="8" fill="white" text-anchor="middle">Vegetables</text>
    
    <!-- Rating -->
    <g transform="translate(15, 85)">
      <polygon points="0,0 3,6 10,7 5,12 6,19 0,16 -6,19 -5,12 -10,7 -3,6" fill="#FFC107" stroke="#FFC107" stroke-width="0.5"/>
      <text x="15" y="5" font-family="Arial, sans-serif" font-size="8" fill="white">4.8</text>
    </g>
    
    <!-- Verified Badge -->
    <circle cx="70" cy="10" r="8" fill="#27AE60"/>
    <path d="M65,10 L68,13 L75,6" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  </g>
  
  <!-- Card 2 -->
  <g transform="translate(210, 140)">
    <rect width="80" height="100" rx="5" fill="rgba(255,255,255,0.15)" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
    <rect width="80" height="40" rx="5" fill="rgba(244,67,54,0.3)"/>
    <circle cx="40" cy="20" r="15" fill="#F44336"/>
    <text x="40" y="25" font-family="Arial, sans-serif" font-size="18" fill="white" text-anchor="middle">S</text>
    <text x="40" y="60" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">Spice World</text>
    <text x="40" y="75" font-family="Arial, sans-serif" font-size="8" fill="white" text-anchor="middle">Spices</text>
    
    <!-- Rating -->
    <g transform="translate(15, 85)">
      <polygon points="0,0 3,6 10,7 5,12 6,19 0,16 -6,19 -5,12 -10,7 -3,6" fill="#FFC107" stroke="#FFC107" stroke-width="0.5"/>
      <text x="15" y="5" font-family="Arial, sans-serif" font-size="8" fill="white">4.7</text>
    </g>
    
    <!-- FSSAI Badge -->
    <circle cx="70" cy="10" r="8" fill="#3498DB"/>
    <text x="70" y="13" font-family="Arial, sans-serif" font-size="6" fill="white" text-anchor="middle">FSSAI</text>
  </g>
  
  <!-- Card 3 -->
  <g transform="translate(300, 140)">
    <rect width="80" height="100" rx="5" fill="rgba(255,255,255,0.15)" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
    <rect width="80" height="40" rx="5" fill="rgba(255,193,7,0.3)"/>
    <circle cx="40" cy="20" r="15" fill="#FFC107"/>
    <text x="40" y="25" font-family="Arial, sans-serif" font-size="18" fill="white" text-anchor="middle">D</text>
    <text x="40" y="60" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">Dairy Fresh</text>
    <text x="40" y="75" font-family="Arial, sans-serif" font-size="8" fill="white" text-anchor="middle">Dairy</text>
    
    <!-- Rating -->
    <g transform="translate(15, 85)">
      <polygon points="0,0 3,6 10,7 5,12 6,19 0,16 -6,19 -5,12 -10,7 -3,6" fill="#FFC107" stroke="#FFC107" stroke-width="0.5"/>
      <text x="15" y="5" font-family="Arial, sans-serif" font-size="8" fill="white">4.9</text>
    </g>
    
    <!-- Verified Badge -->
    <circle cx="70" cy="10" r="8" fill="#27AE60"/>
    <path d="M65,10 L68,13 L75,6" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  </g>
  
  <!-- Filter Tags -->
  <g transform="translate(120, 250)">
    <rect width="60" height="20" rx="10" fill="rgba(255,255,255,0.2)" stroke="rgba(255,255,255,0.4)" stroke-width="1"/>
    <text x="30" y="14" font-family="Arial, sans-serif" font-size="8" fill="white" text-anchor="middle">Vegetables</text>
  </g>
  
  <g transform="translate(190, 250)">
    <rect width="50" height="20" rx="10" fill="rgba(255,255,255,0.2)" stroke="rgba(255,255,255,0.4)" stroke-width="1"/>
    <text x="25" y="14" font-family="Arial, sans-serif" font-size="8" fill="white" text-anchor="middle">Spices</text>
  </g>
  
  <g transform="translate(250, 250)">
    <rect width="40" height="20" rx="10" fill="rgba(255,255,255,0.2)" stroke="rgba(255,255,255,0.4)" stroke-width="1"/>
    <text x="20" y="14" font-family="Arial, sans-serif" font-size="8" fill="white" text-anchor="middle">Dairy</text>
  </g>
  
  <g transform="translate(300, 250)">
    <rect width="80" height="20" rx="10" fill="rgba(255,255,255,0.2)" stroke="rgba(255,255,255,0.4)" stroke-width="1"/>
    <text x="40" y="14" font-family="Arial, sans-serif" font-size="8" fill="white" text-anchor="middle">FSSAI Certified</text>
  </g>
</svg>